on:
  push:
    branches:
      - 2.7.X  # 或者你的主分支名称
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn install -Dmaven.javadoc.skip=true -Dmaven.test.failure.ignore=true -B -V
